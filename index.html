<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8b9390186a.js" crossorigin="anonymous"></script>
</head>
<body class="debug">
    <main id="app-main">
        <div id="main-container">
            <aside class="navigation">
                <div class="logo">
                    <img src="./img/logo.svg" alt="">
                </div>
                <div class="menu">
                    <a href="#">
                        <i class="fa-solid fa-house"></i>
                        <span style="margin-left: 3px">Home</span>
                    </a>
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span style="margin-left: 5px">Search</span>
                    </a>
                    <a href="#">
                        <i class="fa-solid fa-bookmark"></i>
                        <span style="margin-left: 11px">Library</span>
                    </a>
                </div>
                <!-- /.menu -->
                <div class="playlist">
                    <h5>PLAYLIST</h5>
                    <a href="#">
                        <i class="fa-solid fa-folder-plus"></i>
                        <span>Crea Playlist</span>
                    </a>
                    <a href="#">
                        Nome Playlist
                    </a>
                    <a href="#">
                        Nome Playlist
                    </a>
                    <a href="#">
                        Nome Playlist
                    </a>
                    <a href="#">
                        Nome Playlist
                    </a>
                    <a href="#">
                        Nome Playlist
                    </a>
                </div>
                <!-- /.playlist -->
                <div class="profile">
                    <div class="install">
                        <i class="fa-solid fa-download"></i>
                        <span>Installa app</span>
                    </div>
                    <hr>
                    <div class="nav-footer">
                        <div class="profile-pic">
                            <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="">
                        </div>
                        <div class="name">
                            <span>John Doe</span>
                        </div>
                    </div>
                </div>
                <!-- /.profile -->
            </aside>
            <!-- /.navigation -->
            <div class="albums-page">
                <div id="albums-top-btn">
                    <div class="call-to-action">
                        EFFETTUA L'UPGRADE
                    </div>     
                </div>
                <div class="main-nav">
                    <div class="nav-text active">
                        <a href="">IN EVIDENZA</a> 
                        <div class="selected"></div>
                    </div>
                    <div class="nav-text">
                        <a href="">PODCAST</a>   
                    </div>
                    <div class="nav-text">
                        <a href="">CLASSIFICHE</a> 
                    </div>
                    <div class="nav-text">
                        <a href="">GENERI E MOOD</a> 
                    </div>
                    <div class="nav-text">
                        <a href="">NUOVE USCITE</a>  
                    </div>
                    <div class="nav-text">
                        <a href="">SCOPRI</a> 
                    </div>
                </div>
                <h2>Recently played</h2>
                <div id="album-cover-container-top">
                    <div class="album-covers">
                        <img src="./img/metal_lifting.jpg" alt="">
                    </div>
                    <div class="album-covers">
                        <img src="./img/stranger.jpeg" alt="">
                    </div>
                    <div class="album-covers">
                        <img src="./img/aquietplace.jpeg" alt="">
                    </div>
                    <div class="album-covers">
                        <img src="./img/split.jpeg" alt="">
                    </div>
                    <div class="album-covers">
                        <img src="./img/cure.jpeg" alt="">
                    </div>
                    <div class="album-covers">
                        <img src="./img/sinister.jpeg" alt="">
                    </div>
                </div>
            </div>
            <!-- /.albums-page -->
        </div>
        <!-- /.main-container -->
    </main>
    <!-- /#app-main -->
    <footer id="app-footer">
        <div id="player-left">
            <div class="song-label">
                <img src="./img/sinister.jpeg">
            </div>
            <div class="song-title">
                <span>Sinister</span><br>
                <span class="author">Nome Brano</span>
            </div>
            <div class="favourite">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-folder"></i>
            </div>
        </div>
        <div id="player-center">
            <div class="player-commands">
                <div class="shuffle-back">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="play">
                    <i class="fa-regular fa-circle-play"></i>
                </div>
                <div class="forward-repeat">
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-rotate-right"></i>        
                </div>
            </div>
            <div class="player-time"></div>
        </div>
        <div id="player-right">
            <div class="queue">
                <i class="fa-solid fa-list"></i>
            </div>
            <div class="connect-device">
                <i class="fa-solid fa-desktop"></i>
            </div>
            <div class="volume">
                <i class="fa-solid fa-volume-high"></i>
            </div>
            <div class="volume-bar"></div>
        </div>
    </footer>
    <!-- /#app-footer -->
</body>
</html>
